hfsdebug (version 2.56)
Copyright (c) 2004-2006 Amit Singh (osxbook.com). All Rights Reserved.
A read-only debugger for HFS Plus filesystem volumes. Usage:

	hfsdebug PATH        example: hfsdebug /mach_kernel
	hfsdebug OPTION ...  example: hfsdebug -V /Volumes/Foo -j

In its simplest form, hfsdebug accepts  one  argument: a path  to  a  file  or a
folder  about  which it  prints  all  information it can retrieve from the "raw"
filesystem. hfsdebug also accepts the following options:

  -0,        --freespace     display all free extents on the volume.
  -b BTREE,  --btree=BTREE   specify an HFS+ B-Tree, where BTREE is one of
                             "attributes", "catalog", "extents", or "hotfile".
  -c CNID,   --cnid=CNID     specify an HFS+ catalog node ID.
  -d DEVICE, --device=DEVICE specify an HFS+ volume's raw device node.
  -e,        --examples      display some usage examples.
  -f,        --fragmentation display all fragmented files on the volume.
  -F,        --fsspec=CNID:NAME
                             specify parent's catalog node ID and a node name.
  -h,        --help          print this help message and exit.
  -H,        --hotfiles      display the hottest files on the volume; requires
                             the -t (--top=TOP) option for the number to list.
  -j,        --journalinfo   display information about the volume's journal.
  -J,        --journalbuffer display detailed information about the journal.
  -l TYPE,   --list=TYPE     specify an HFS+ B-Tree's leaf nodes' type, where
                             TYPE is one of "file", "folder", "filethread", or
                             "folderthread" for the Catalog B-Tree; one of
                             "hfcfile" or "hfcthread" for the Hot Files B-Tree
                             B-Tree; or "extents" for the Extents B-Tree.
                             You can use the type "any" if you wish to display
                             all node types. Currently, "any" is the only
                             type supported for the Attributes B-Tree.
  -m,        --mountdata     display the volume's in-memory mount data (if the
                             volume is currently mounted)
  -p,        --path=PATH     specify a file or folder's POSIX path.
  -s,        --summary       calculate and display volume usage summary.
  -t,        --top=TOP       specify the number of most fragmented files
                             to display (when used with the --fragmentation
                             option), or the number of largest files to display
                             (when used with the --summary option).
             --version       display version information and quit.
  -v,        --volumeheader  display information about the volume's header.
  -V VOLUME, --volume=VOLUME specify an HFS+ volume, where VOLUME is its mount
                             point. VOLUME may also be the path of any file
                             within the volume.

If  you  do not  specify a volume  using the '-V' or  the '-d' options, hfsdebug
tries to determine  the volume  from a PATH specifier, if present, failing which
the root volume is used by default. Note that hfsdebug requires read-only access
to the  raw device  corresponding to an HFS+ volume, and  may need to be  run as
the super-user for certain volumes (such as the root volume).

hfsdebug usage examples:
Try `hfsdebug --help' for more information on options.

# display information about the file or folder /foo/bar.

	hfsdebug /foo/bar

# display information about the file or folder /foo/bar.

	hfsdebug -p /foo/bar

# display information about the file or folder with CNID 1234 (if any) on the
# default volume.

	hfsdebug -c 1234

# display information about the file or folder with CNID 1234 (if any) on the
# volume that /dev/rdisk1s2 represents.

	hfsdebug -d /dev/rdisk1s2 -c 1234

# display information about the file or folder with CNID 1234 (if any) on the
# volume /Volumes/SomeVolume

	hfsdebug -V /Volumes/SomeVolume -c 1234

# display information about the HFS+ volume header of the volume that 
# /dev/rdisk1s2 represents.

	hfsdebug -d /dev/rdisk1s2 -v

# display information about the fragmentation state of the volume on the
# volume /Volumes/SomeVolume

	hfsdebug -V /Volumes/SomeVolume -f

# display information about the journal on the volume that /dev/rdisk1s2
# represents (provided the volume is journaled).

	hfsdebug -d /dev/rdisk1s2 -j

# display information about the Catalog B-Tree on the volume that /dev/rdisk1s2
# represents.

	hfsdebug -d /dev/rdisk1s2 -b catalog

# display information about the Extents B-Tree on the volume that /dev/rdisk1s2
# represents.

	hfsdebug -d /dev/rdisk1s2 -b extents

# display information about the Hot Files B-Tree on the root volume that
# /dev/rdisk0s9 represents.

	hfsdebug -d /dev/rdisk0s9 -b hotfiles

# list all leaf records from the Catalog B-Tree on the volume that /dev/rdisk1s2
# represents.

	hfsdebug -d /dev/rdisk1s2 -b catalog -l any

# list all `folder thread' leaf records from the Catalog B-Tree on the volume
# that /dev/rdisk1s2 represents.

	hfsdebug -d /dev/rdisk1s2 -b catalog -l folderthread
